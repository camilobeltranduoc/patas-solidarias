<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donar - Patas Solidarias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Patas Solidarias</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarsExample07" aria-controls="navbarsExample07"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="animals.html">Mascotas</a></li>
          <li class="nav-item"><a class="nav-link" href="campaigns.html">Campañas</a></li>
          <li class="nav-item"><a class="nav-link" href="my-donations.html">Mis Donaciones</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="login.html">Login</a>
          <a class="btn btn-warning" href="register.html">Registro</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1 pt-5">
    <div class="container my-4">
      <h2 class="mb-4">Donar</h2>

      <!-- Placeholder para la alerta -->
      <div id="alertPlaceholder"></div>

      <form id="donationForm" novalidate>
        <div class="mb-3">
          <label for="donateAmount" class="form-label">Monto (CLP)</label>
          <input type="number"
                 class="form-control"
                 id="donateAmount"
                 min="1000"
                 step="500"
                 required>
          <div class="invalid-feedback">
            Ingresa un monto mínimo de 1000 CLP.
          </div>
        </div>
        <button class="btn btn-success" type="submit">Confirmar donación</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Patas Solidarias. Todos los derechos reservados.</p>
      <small><a href="privacy.html" class="text-white text-decoration-underline">Política de privacidad</a></small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
