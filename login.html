<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión – Patas Solidarias</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Patas Solidarias</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample07"
        aria-controls="navbarsExample07"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="animals.html">Mascotas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="campaigns.html">Campañas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-donations.html">Mis Donaciones</a>
          </li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="login.html">Login</a>
          <a class="btn btn-warning" href="register.html">Registro</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <!-- Card de login -->
          <div class="card shadow-lg border-0">
            <!-- Header estilizado -->
            <div
              class="card-header border-start border-5 border-secondary bg-white text-secondary text-center py-3"
            >
              <h3 class="mb-0">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión        
              </h3>
              <small>Ayudanos a salvar vidas</small>
            </div>
            <div class="card-body p-4">
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingresa tu correo.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,20}"
                    required
                  />
                  <div class="invalid-feedback">
                    8-20 car., mayús, minús, número y símbolo.
                  </div>
                </div>
                <div class="d-grid mt-4">
                  <button class="btn btn-success btn-lg" type="submit">
                    Entrar
                  </button>
                </div>
                <div class="text-center mt-3">
                  <a href="forgot.html">¿Olvidaste la contraseña?</a>
                </div>
              </form>
            </div>
            <div class="card-footer text-center bg-light">
              <small>
                ¿Aún no tienes cuenta?
                <a href="register.html">Regístrate</a>
              </small>
            </div>
          </div>
          <!-- /Card de login -->

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Patas Solidarias.</p>
      <small>
        <a href="privacy.html" class="text-white text-decoration-underline">
          Política de privacidad
        </a>
      </small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
