<h2 class="text-center mb-4">Crear cuenta</h2>

<form #f="ngForm" (ngSubmit)="submit(f)"
      class="card p-4 mx-auto" style="max-width:420px">

  <div class="mb-3">
    <input type="email" name="email" ngModel
           class="form-control" placeholder="Correo"
           required email>
  </div>

  <div class="mb-3">
    <input type="password" name="pass" ngModel
           class="form-control" placeholder="Contraseña (mín. 6)"
           required minlength="6">
  </div>

  <div class="mb-4">
    <input type="password" name="pass2" ngModel
           class="form-control" placeholder="Confirmar contraseña"
           required>
  </div>

  <button class="btn btn-success w-100" type="submit" [disabled]="f.invalid || loading">
    <span *ngIf="!loading">Registrarme</span>
    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
  </button>
</form>
